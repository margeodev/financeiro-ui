<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Novo Lançamento</h1>
    </div>
    <form>
      <!------- BOTÕES TIPO ------->
      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <!------- VENCIMENTO / PAGAMENTO ------->
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" readonlyInput=true showIcon="true"></p-calendar>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" readonlyInput=true showIcon="true"></p-calendar>
      </div>

      <!------- DESCRIÇÃO / VALOR ------->
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" pInputText>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="valor">Valor</label>
        <input id="valor" pInputText currencyMask  [options]="{ prefix: '', thousands: '.', decimal: ',' }"/>
      </div>

      <!------- CATEGORIA / PESSOA ------->
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" #pessoa filter="true"></p-dropdown>
      </div>

      <!------- OBSERVAÇÃO ------->
      <div class="ui-g-12 ui-fluid">
        <label for="observacao">Observação</label>
        <textarea rows="3" id="observacao" pInputTextarea></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" style="margin:0 8px" label="Novo"></button>
        <a href="#">Voltar para a pesquisa</a>
      </div>
    </form>

  </div>
</div>
